<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body background="">

<div class="container" id="app">
<h3 class="text-center ">Juego</h3>

 <a href="Games.html" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Back</a>
<h5>Player: {{player.userName }}</h5><h6>Opponent: {{oponente.userName}}</h6>
<div class="row">
    <div class="col-md-3">
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th v-for="col in Columnas" scope="col">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="row in Filas">
            <td>{{ row }}</td>
            <td v-bind:id="row+col"  v-for="col in Columnas"></td>
        </tr>
        </tbody>
    </table>
   </div>
    <div class="col-md-3">
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th v-for="col in Columnas" scope="col">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="row in Filas">
            <td>{{ row }}</td>
            <td v-bind:id="row+col+'s'"  v-for="col in Columnas"></td>
        </tr>
        </tbody>
    </table>
        </div>
        <div>
            <button v-on:click="enviaLosShips()" type="button" class="btn btn-primary">Enviar barcos</button>
        </div>  
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/game.js"></script>
</body>
</html>
